{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block body %}


        <div class="container-fluid square">

            <div class="row">

                <div class="col-sm-8 col-md-6 col-lg-4 mx-auto text-center">



                    <form method="post" action="/login/create">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend pt-1 pr-2 inputIcon">
                                <i class="icon-mail"></i>
                            </div>
                            <input class="form-control" type="email" id="inputEmail" name="email" placeholder="Adres e-mail"
                            autofocus value="{{ email }}"/>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend px-1 pt-1 inputIcon">
                                <i class="icon-lock"></i>
                            </div>
                            <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Hasło" />
                        </div>

                        <div class="input-group mb-1 ">
                            <label>
                                <input type="checkbox" name="remember_me"
                                {% if remember_me %} checked="checked" {% endif %}/> Zapamiętaj mnie
                            </label>
                        </div>

                        <button type="submit" class="btn btn-lg signButton">Zaloguj się</button>

                    </form>

                    <div class="mt-2">
                        Nie masz konta? <a href="/signup/new">Zarejestruj się</a>.
                    </div>

                </div>

            </div>

        </div>




<footer class="footer mt-5">
    Pełnyportfel.com &copy; 2020

</footer>

{% endblock %}
